<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact | Matt &amp; Mimi</title>
    <meta name="description" content="Contact page for Matt Wojo and Mimi Gim">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style/app.css">
  </head>
  <body>
    <main class="wrapper">
      <header>
        <div class="grid_4 alpha">
          <h1 class="page-heading">contact us</h1>
        </div>
        <nav class="m-nav grid_8 omega" role="navigation">
          <ul class="m-navigation-link">
            <li class="m-navigation-list--item"><a href="#about" class="m-navigation-list--link">about</a></li>
            <li class="m-navigation-list--item"><a href="#portfolio" class="m-navigation-list--link">portfolio</a></li>
            <li class="m-navigation-list--item"><a href="#contact" class="m-navigation-list--link">contact</a></li>
          </ul>
        </nav>
      </header>
      <section class="grid_8 alpha">
        <h1>Say Hello!</h1>
        <form action="" method="post">
          <fieldset>
            <legend>We would love to hear from you.</legend>
              <input type="text" name="name" placeholder="name"/>
              <input type="email" name="email" placeholder="email"/>
              <textarea rows=15 cols=80 placeholder="comment"></textarea>
          </fieldset>
          <button>submit</button>
        </form>
      </section>
      <section class="grid_4 omega">
        <h1>Social Media</h1>
        <figure>
          <figcaption class="name">Matt Wojo</figcaption>
          <img src="img/matt.jpg" class="socialmedia" alt="matt picture">
        </figure>
        <a href="https://github.com/mattwojo"><img src="img/github.svg" class="socialmedia"/></a>
        <a href="https://linkedin.com/"><img src="img/linkedin.svg" class="socialmedia"/></a>
        <a href="https://twitter.com/"><img src="img/twitter.svg" class="socialmedia"/></a>
        <figure>
          <figcaption class="name">Mimi Gim</figcaption>
          <img src="img/mimi.jpg" class="socialmedia" alt="mimi picture">
        </figure>
        <a href="https://github.com/mimigim"><img src="img/github.svg" class="socialmedia" /></a>
        <a href="https://linkedin.com/"><img src="img/linkedin.svg" class="socialmedia" /></a>
        <a href="https://twitter.com/"><img src="img/twitter.svg" class="socialmedia" /></a>
      </section>
      <footer class="grid_12">
        <ul class="footer-location">
          <li>Code Fellows</li>
          <li>511 Boren Ave N.</li>
          <li>Seattle, WA 98109</li>
        </ul>
        <img src="img/codefellows.svg" class="footer-image" alt="code fellows logo">
      </footer>
    </main>
  </body>
</html>
